<!doctype html>
<html lang="ko" ng-app="nShop">
<head>
    <meta charset="utf-8">
    <meta name="autocomplete" content="off">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>caroucel test</title>
    <link rel="stylesheet" type="text/css" href="../css/angular-carousel.css">
    <script type="text/javascript" src="../../lib/angular.min.js"></script>
    <script type="text/javascript" src="../../lib/angular-route.min.js"></script>
    <script type="text/javascript" src="../../lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="../../lib/angular-touch.min.js"></script>
    <script type="text/javascript" src="../../lib/angular-carousel.min.js"></script>
    <style>
        *{margin:0;padding:0;}
        ul{height:300px;line-height:300px;background-color:#666;text-align:center;}
    </style>
</head>
<body ng-controller="testCtrl">
    <ul rn-carousel rn-carousel-buffered rn-carousel-indicator rn-carousel-index="index">
        <li ng-repeat="item in items">
            <span >{{ item.name }}</span>
        </li>
    </ul>

<script>
    (function(){
        var app = angular.module('nShop',['ngRoute', 'ngResource', 'angular-carousel']);
        app.controller('testCtrl', [
            '$scope',
            function($scope) {
                var obj = {name: 'carousel test'},
                    array = [],
                    temp;
                for(var i=0; i<20; i++) {
                    temp = JSON.parse(JSON.stringify(obj));
                    temp.name += i;
                    array.push(temp);
                }
                $scope.items = array;
                //$scope.index = 5;
                setTimeout(function() {
                    $scope.index = 5;
                }, 50);
            }
        ]);
    })();
</script>
</body>
</html>
